<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="body">

  <div class="page">

    <section class="popup popup_type_deleteConfirm">
      <div class="popup__container popup__container_type_deleteConfirm">
        <div class="popup__toggle"></div>
        <h2 class="popup__heading popup__heading_type_narrow">Вы уверены?</h2>
        <form name="deleteConfirmForm" class="popup__form form" novalidate>
          <button type="submit" class="form__button">Да</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_avatarEdit">
      <div class="popup__container popup__container_type_avatarEdit">
        <div class="popup__toggle"></div>
        <h2 class="popup__heading">Обновить аватар</h2>
        <form name="avatarEditForm" class="popup__form form" novalidate>
          <input id="avatarSrc-input" type="url" name="avatarSrc" placeholder="Ссылка на картинку" class="form__item"
            required>
          <span class="avatarSrc-input-error form__error form__error_type_wide"></span>
          <button type="submit" class="form__button">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_profileEdit">
      <div class="popup__container popup__container_type_profileEdit">
        <div class="popup__toggle"></div>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form name="profileEditForm" class="popup__form form" novalidate>
          <fieldset class="form__input-container">
            <input id="userName-input" type="text" name="userName" placeholder="Имя" class="form__item" required
              minlength="2" maxlength="40">
            <span class="userName-input-error form__error"></span>
            <input id="aboutUser-input" type="text" name="aboutUser" placeholder="О себе" class="form__item"
              required minlength="2" maxlength="200">
            <span class="aboutUser-input-error form__error"></span>
          </fieldset>
          <button type="submit" class="form__button">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_cardAdd">
      <div class="popup__container popup__container_type_cardAdd">
        <div class="popup__toggle"></div>
        <h2 class="popup__heading">Новое место</h2>
        <form name="cardAddForm" class="popup__form form" novalidate>
          <fieldset class="form__input-container">
            <input id="cardName-input" type="text" name="cardName" placeholder="Название" class="form__item"
              required minlength="2" maxlength="30">
            <span class="cardName-input-error form__error"></span>
            <input id="cardSrc-input" type="url" name="cardSrc" placeholder="Ссылка на картинку"
              class="form__item" required>
            <span class="cardSrc-input-error form__error"></span>
          </fieldset>
          <button type="submit" class="form__button">Создать</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_imagePreview">
      <div class="popup__container popup__container_type_imagePreview">
        <div class="popup__toggle"></div>
        <img src="#" alt="" class="popup__image">
        <h2 class="popup__image-heading"></h2>
      </div>
    </section>

    <header class="header">
      <div class="header__logo logo"></div>
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__avatar-and-info-group">
          <img src="" alt="Фото профиля." class="profile__avatar">
          <button type="button" class="profile__avatar-edit-button profile__avatar"></button>
          <div class="profile__info">
            <div class="profile__title-with-button-group">
              <h1 class="profile__title page__nowrap-title"></h1>
              <button type="button" class="profile__edit-button edit-button"></button>
            </div>
            <p class="profile__subtitle page__nowrap-title"></p>
          </div>
        </div>
        <button type="button" class="profile__add-button add-button"></button>
      </section>

      <section class="elements">

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
    </footer>

  </div>

  <template id="card-template">
    <article class="card">
      <img src="" alt="" class="card__image">
      <div class="card__footer">
        <p class="card__title page__nowrap-title"></p>
        <div class="card__like-panel">
          <button type="button" class="card__like-button like-button"></button>
          <p class="card__likes-count"></p>
        </div>
        <button type="button" class="card__delete-button delete-button"></button>
      </div>
    </article>
  </template>
</body>

</html>
